<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Dosis:wght@500&family=Inter:wght@400;700&family=JetBrains+Mono:wght@500;700&family=Lobster&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins&family=Staatliches&family=Unbounded:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="input-name">
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" id="info-name" required/>
            </div>
            <div class="input-wrapper">
              <label for="info-surname">Sobrenome</label>
              <input type="text" id="info-surname" required/>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="info-email" required />
          </div>
          <div class="input-wrapper">
            <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="info-password" required minlength="6"/>
          </div>  
        </div>      
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="email" id="info-mentor" required />
          </div> 
        </div>      
      </fieldset>   
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="subfieldset-wrapper">
            <h1>Primeira mentoria</h1>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="info-data-1">Data<span>(DD/MM/AAAA)</span></label>
                <input class="data" type="date" id="info-data-1" required />
              </div> 
              <div class="input-wrapper">
                <label for="info-begin-1">Das</span></label>
                <input type="time" id="info-begin-1" required />
              </div> 
              <div class="input-wrapper">
                <label for="info-end-1">Até</span></label>
                <input type="time" id="info-end-1" required />
              </div> 
            </div>  
          </div>
          <div class="subfieldset-wrapper">
            <h1>Segunda mentoria</h1>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="info-data-2">Data<span>(DD/MM/AAAA)</span></label>
                <input class="data" type="date" id="info-data-2" required />
              </div> 
              <div class="input-wrapper">
                <label for="info-begin-2">Das</span></label>
                <input type="time" id="info-begin-2" required />
              </div> 
              <div class="input-wrapper">
                <label for="info-end-2">Até</span></label>
                <input type="time" id="info-end-2" required />
              </div> 
            </div>  
          </div>          
        </div>    
      </fieldset>     
    </form>
    <footer>
      <button 
        type="submit" 
        form="my-form"
        >Salvar</button>
    </footer>
  </div>
</body>
</html>
